<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor QR Code</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Sansita+Swashed:wght@300..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <img src="./qr-code-component-main/images/image-qr-code.png" alt="QR code linking to Frontend Mentor" loading="lazy">
        <h2>Improve your front-end<br> skills by building projects</h2>
        <p>
            Scan the QR code to visit Frontend<br>
            Mentor and take your coding skills to<br>
            the next level
        </p>
    </main>
</body>
</html>
